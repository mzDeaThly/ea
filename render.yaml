services:
  - type: web
    name: mt4-ai-agent-server
    env: python
    plan: free
    buildCommand: python -m pip install --upgrade pip setuptools wheel && pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DATABASE_URL
        fromDatabase:
          name: mt4-ai-agent-db
          property: connectionString
      - key: JWT_SECRET
        value: "change-me-to-a-strong-secret"
      - key: ADMIN_EMAIL
        value: "admin@example.com"
      - key: ADMIN_PASSWORD
        value: "Admin#12345"
      - key: BASE_URL
        value: "https://your-service.onrender.com"
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: MODEL_PATH
        value: "model.pkl"
      - key: DAILY_SUMMARY_TOKEN
        sync: false
databases:
  - name: mt4-ai-agent-db
    plan: free
